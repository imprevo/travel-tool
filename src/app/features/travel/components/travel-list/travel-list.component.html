<app-travel-list-filters
  (filterChanged)="filterChanged($event)"
></app-travel-list-filters>

<div class="list">
  <app-travel-card
    *ngFor="let travel of travels$ | async"
    [travel]="travel"
    (deleteTravel)="deleteTravel($event)"
    (editTravel)="editTravel($event)"
  ></app-travel-card>
</div>
